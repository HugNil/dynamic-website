    <main id="contact">
        <h1>Contact Us</h1>
        <p>Have any questions or feedback? Send us a message!</p>

        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <p id="name-error" class="error-message"></p>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <p id="email-error" class="error-message"></p>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <p id="message-error" class="error-message"></p>

            <div>
                <label for="confirm">Confirm to send:</label>
                <input type="checkbox" id="confirm">
            </div>
            
            <button type="submit" id="submit-button" disabled>Send</button>
        </form>
    </main>
